apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: falco
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://falcosecurity.github.io/charts'
    targetRevision: 3.8.0 
    chart: falco
    helm:
      values: |
      falcosidekick:
          enabled: true
         
          config:
            kafka:
             
        brokers: "kafka.kafka.svc.cluster.local:9092"
         topic: "falco-alerts"
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: 'falco'                     
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true 
